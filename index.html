<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code generator</title>
</head>
<body>
    <h6>sandru...</h6>
    <div class="container">
        <h3>QR Code Generator</h3>
        <input type="text" id="qrtext" placeholder="Text or url">
        <button>Generate</button>
        <div class="qrimg">
            <img src="" id="qrimage">
        </div>
    </div>
    <script>
        let input=document.getElementById("qrtext");
        let button= document.querySelector("button");
        let image=document.querySelector("#qrimage")

        button.addEventListener("click",()=>{
            if(input.value.length > 0){
            image.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+input.value;
            }else{
                input.classList.add("error");
                setTimeout(()=>{
                    input.classList.remove("error");
                },1000)
            }
        })
    </script>
</body>
</html>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url(https://i0.wp.com/shoocal.com/wp-content/uploads/2020/12/Importance-of-QR-Code-menu.jpg);
        background-size: cover;
        background-position: center;
        
    }
    .container{
        background-color: #fff;
        padding: 100px 80px;
        display:inline-grid;
        border-radius: 10px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        border:2px solid rgb(140, 31, 203);
    }
    input{
        margin-top:20px;
        height: 35px;
        width: 259px;
        outline: none;
        
    }
    button{
        margin-top: 20px;
        height: 30px;
        background-color: lightblue;
        border: none;
        border-radius: 8px;
        font: bold;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
        transition: 1s ease;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
    button:hover{
        background-color: lightseagreen;

    }
    h3{
        text-align: center;
        margin-bottom: 10px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #qrimage{
        margin-left: 60px;
        margin-top: 20px;
    }
    .error{
        animation: shake 0.1s linear 10;
    }
    @keyframes shake{
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(-2px);
        }
        50%{
            transform: translateX(0);
        }
        75%{
            transform: translateX(2px);
        }
        100%{
            transform: translateX(0);
        }
    }
    @media only screen and (max-width: 410px) {
  input{
    width: 180px;
  }
  #qrimage{
        margin-left: 20px;
    }
    .container{
        padding: 100px 44px;
    }
}
    h6{
        margin-top: -500px;
        position: fixed;
        color: red;
        }

</style>
